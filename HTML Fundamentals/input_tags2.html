<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body style="background-color:rgba(8, 83, 162, 0.304);">

    <form action="" method="post" enctype="multipart/form-data>
        <label for="">Name:</label><br>
        <input type="text" name=""><br>

        <label for="">Email:</label><br>
        <input type="email" name=""><br>

        <label for="">Password:</label><br>
        <input type="password" name=""><br>

        <label for="">Yearly Income:</label><br>
        <input type="number" name="" id=""><br>

        <label for="">Date of Birth:</label><br>
        <input type="date" name="" id=""><br>

        <label for="">Select Wake Up Time:</label><br>
        <input type="time" name="" id=""><br>

        <label for="">Birth Month:</label><br>
        <input type="month" name="" id=""><br>

        <label for="">Select Branch:</label>
        <input type="radio" name="sameRadioName" id="">CSE
        <input type="radio" name="sameRadioName" id="">ECE
        <input type="radio" name="sameRadioName" id="">IT
        <input type="radio" name="sameRadioName" id="">MECH<br>

        <label for="">Select Hobbies:</label>
        <input type="checkbox" name="" id="">Sleeping
        <input type="checkbox" name="" id="">Eating
        <input type="checkbox" name="" id="">Running
        <input type="checkbox" name="" id="">Movies<br><br>

        <label for="">upload photo</label>
        <input type="file" name="" id=""><br>

        <label for="">Github link:</label>
        <input type="url" name="" id=""><br>

        <label for="">your favorite color</label>
        <input type="color" name="" id=""><br>

        <label for="">Select Price Range:</label>
        <input type="range" min="1000" max="2000" name="" id=""><br>

        <input type="reset" name="" id=""><br>

        <input type="submit" name=""><br>

    </form>
    
</body>
</html>
