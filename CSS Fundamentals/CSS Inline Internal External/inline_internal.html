<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline and Internal</title>
    
    <style>
        body{
            background-color: cornflowerblue;
        
        }
        h2{
            color:yellow;
            border: 3px dashed black;
            font-size: 35px;
            font-family: Georgia, serif;
            padding: 20px;
            text-align: center;
            background-color: lightcoral;
        }
    </style>

</head>
<body>
    <!--    
        change background color
        change font color
        text alignment center
        font size 
    -->

    <h1 style="color: white; text-align:center; font-size: 60px; font-family:cursive">
        This heading is using Inline CSS for styling
    </h1>

    <h2>This part is changing color and style by Internal CSS.
         It's CSS is defined in the "head" section of an HTML page, within a "style" element. 
    </h2>
    
</body>
</html>
