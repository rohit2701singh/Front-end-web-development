<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/responsive-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>
<body>
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="check" id="checkbtn"><i class="fa fa-bars"></i></label>

        <label class="logo">Brand Logo</label>
        <ul>
            <li ><a class="active" href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">gallery</a></li>
            <li><a href="#">contant</a></li> 
        </ul>
    </nav>
    
    <input type="checkbox" id="mode-change">
    <label for="mode-change" id="mode-btn">
        Change background color 
        <i class="fa-solid fa-toggle-on fa-2x"></i>
    </label>
    
    <div class="page-wrapper">
        <main>
            <h1>This is a responsive navbar</h1>
            <p>Hello world!</p>
        </main>
    </div>
</body>
</html>
