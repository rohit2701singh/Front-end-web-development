<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cat-Dog Template</title>
		<link rel="stylesheet" href="css/pets.css">
	</head>
	<body>
		<div class="grid">
			<div class="profile">
				<img class="profile-picture" src="images/cat1.jpg" />
				<p class="name">Oliver</p>
				<div class="mutual-friends-row">
					<img class="mutual-friend-picture" src="images/dog.jpg" />
					<p class="mutual-friends">2 mutual friends</p>
				</div>
				<button class="add-friend-button">Add Friend</button>
			</div>

			<div class="profile">
				<img class="profile-picture" src="images/cat2.jpg" />
				<p class="name">Mimi</p>
				<div class="mutual-friends-row">
					<img class="mutual-friend-picture" src="images/dog.jpg" />
					<p class="mutual-friends">3 mutual friends</p>
				</div>
				<button class="add-friend-button">Add Friend</button>
			</div>

			<div class="profile">
				<img class="profile-picture" src="images/dog.jpg" />
				<p class="name">Rex</p>
				<div class="mutual-friends-row">
					<img class="mutual-friend-picture" src="images/cat2.jpg" />
					<p class="mutual-friends">4 mutual friends</p>
				</div>
				<button class="add-friend-button">Add Friend</button>
			</div>
		</div>
	</body>
</html>
